<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV and Motivational Letter</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #f06e49;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1.5px;
        }

        .container {
            padding: 30px;
            margin: 30px auto;
            max-width: 900px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            color: #f06e49;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .container a {
            color: #f06e49;
            text-decoration: none;
            border-bottom: 2px solid #f06e49;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .container a:hover {
            color: #e04e39;
            border-color: #e04e39;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Motshidisi Pholoane CV and Motivational Letter</h1>
    </header>

    <div class="container">
        <h2>Curriculum Vitae</h2>
        <p><a href="files/Motshidisi Pholoane CV.pdf" target="_blank">View My CV</a></p>

        <h2>Motivational Letter</h2>
        <p><a href="files/SAP motivation letter.pdf" target="_blank">View My Motivational Letter</a></p>
    </div>

    <footer>
        <p>&copy; 2024 Motshidisi Pholoane</p>
    </footer>
</body>
</html>
